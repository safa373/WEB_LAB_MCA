<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frames Example</title>
    <style>
        .floating-frame {
            border: 2px solid #000;
            width: 300px;
            height: 200px;
            float: left;
            margin: 10px;
        }

        .nav-frame {
            border: 2px solid #00F;
            width: 100%;
            height: 50px;
        }

        .mixed-frame {
        }

        
        }
    </style>
</head>
<body>
    <h1>Example of Different Types of Frames</h1>

    <h2>Floating Frame</h2>
    <iframe class="floating-frame" src="https://en.wikipedia.org/wiki/Fruit"></iframe>
    <br>
    <h2>Mixed Frame</h2>
    <iframe class="mixed-frame" src="https://en.wikipedia.org/wiki/Fruit"></iframe>

    <p>This example uses iframes to display content from different sources.</p>


</body>
</html>
