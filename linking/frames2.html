<!DOCTYPE html>
<head>

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #dddddd;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
}
</style>
<body>
<nav>
<ul>
  <li><a href=“#home”>Home</a></li>
  <li><a href=“#news”>News</a></li>
  <li><a href=“#contact”>Contact</a></li>
  <li><a href=“#about">About</a></li>
</ul>
</nav>
<h1>Example of Different Types of Frames</h1>

    <h2>Floating Frame</h2>
    <iframe class="floating-frame" src="https://en.wikipedia.org/wiki/Fruit"></iframe>
    <br>

<frameset cols="50%, 50%">
    <iframe src="https://en.wikipedia.org/wiki/Fruit" /></iframe>
    <iframe src="https://en.wikipedia.org/wiki/Fruit" /></iframe>
  </frameset>

</body>
</html>
